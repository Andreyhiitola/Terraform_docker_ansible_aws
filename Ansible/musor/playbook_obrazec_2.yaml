---
- hosts: nginx_web_server 
  become: yes        #true
  vars:
    container_count: 
    default_container_name: docker
    default_container_image: andreysagurov/nginx
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker
   
          #   - name: Pull a Docker image
          #      docker_image:
          #        name: nginx
          #        tag: latest
          #        source: pull  

          #    - name: pull an image
          #      docker_image:
          #        name: nginx
          #        source: pull  
   
    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        state: present
      with_sequence: count={{ container_count }}
      
    - name: Creating a Persistent Volume Dir
      file: 
        path: /var/www
        state: directory

    - name: Copying the HTML code in the Directory
      template: 
        src: index.j2.html
        dest: {{ nginx }}/index.html"
      notify: Restarted launching NGINX Container
    
    - Launching NGINX Container
      docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        state: started
        expose_ports:
          - "80"
        ports: 
          - "9999:80"
        volume:
          - "{{ nginx_file }}/index.html:/usr/share/nginx/index.html"         

